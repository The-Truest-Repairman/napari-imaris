name: napari-imaris
display_name: Imaris file loader
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-imaris.get_reader
      python_name: napari_imaris._reader:napari_get_reader
      title: Open data with Imaris file loader
    - id: napari-imaris.write_multiple
      python_name: napari_imaris._writer:write_multiple
      title: Save multi-layer data with Imaris file loader
    - id: napari-imaris.write_single_image
      python_name: napari_imaris._writer:write_single_image
      title: Save image data with Imaris file loader
    - id: napari-imaris.make_container_widget
      python_name: napari_imaris:ImageThreshold
      title: Make threshold Container widget
    - id: napari-imaris.make_magic_widget
      python_name: napari_imaris:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-imaris.make_function_widget
      python_name: napari_imaris:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-imaris.make_qwidget
      python_name: napari_imaris:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-imaris.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-imaris.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-imaris.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-imaris.make_container_widget
      display_name: Container Threshold
    - command: napari-imaris.make_magic_widget
      display_name: Magic Threshold
    - command: napari-imaris.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-imaris.make_qwidget
      display_name: Example QWidget
